<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <title>Geolocation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css" />
  <script src="lib/jquery-2.1.1.min.js"></script>
  <script src="js/app.js"></script>
  <script src="lib/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>Geolocation</h1>
  </div>

  <div data-role="main" class="ui-content">
    <ul data-role="listview">
        <li>Latitude: <span id="latitude" class="ui-li-count"></span></li>
        <li>Longitude: <span id="longitude" class="ui-li-count"></span></li>
        <li>Altitude: <span id="altitude" class="ui-li-count"></span></li>

        <li>Altitude Accuracy: <span id="altitudeAccuracy" class="ui-li-count"></span></li>
        <li>Heading: <span id="heading" class="ui-li-count"></span></li>
        <li>Speed: <span id="speed" class="ui-li-count"></span></li>
        <li>Timestamp: <span id="timestamp" class="ui-li-count"></span></li>

    </ul>
  </div>
</div> 
  
<script src="cordova.js"></script>  
</body>
</html>
